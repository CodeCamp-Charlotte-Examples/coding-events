<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">

<header th:replace="fragments :: site-header"></header>

<form method="POST">

    <div class="form-group">
        <label>Name
            <input type="text" th:field="${event.name}" class="form-control">
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>

    <div class="form-group">
        <label>Description
            <input type="text" th:field="${event.eventDetails.description}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.description}"></p>
    </div>

    <div class="form-group">
        <label>Contact Email
            <input type="text" th:field="${event.eventDetails.contactEmail}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventDetails.contactEmail}"></p>
    </div>

    <div class="form-group">
        <label>Category
            <select th:field="${event.eventCategory}">
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"
                ></option>
            </select>
        </label>
    </div>

    <div class="form-group">
        Tags
        <th:block th:each="tag : ${tags}">
            <input name="tagIds" type="checkbox" th:value="${tag.id}">
            <label th:text="${tag.name}"></label>
        </th:block>
    </div>

    <div class="form-group">
        <input type="submit" value="Create Event" class="btn btn-success">
    </div>

</form>


</body>
</html>
